name: CI Evals

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eval-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          pip install -e .
      
      - name: Run smoke tests
        run: |
          python -m core.cli check --baseline baselines/gpt2_baseline.json --suite math_short --model deepseek_chat
      
      - name: Run unit tests
        run: |
          pip install pytest
          pytest tests/ -v --tb=short
      
      - name: Post results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Meridian checks passed!'
            })
